<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				font-size: 0;
			}
			.box img{
				width: 100%;
				transform: translateY(0);
				transition: .6s;
			}
			.box{
				width: 10vw;
				height: 10vw;
				background-color: gray;
				border-radius: 50%;
				    display: inline-block;
					cursor: pointer;
			}
			
			.box:hover img{
				transform: translateY(-50%);
			}
		</style>
	</head>
	<body>
		<div class="box">
	<img src="../img/click-btn-icons.png" >
		</div>
		
	</body>
</html>
