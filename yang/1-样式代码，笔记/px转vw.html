<!DOCTYPE html>
<html lang="en" data-theme="classic">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name="author" content="shenzhilong@foxmail.com">
        <meta name="keywords" content="DevCalc, Pixel Convert to Viewport Width, PX Convert to VW">
        <title>&lt;DevCalc /&gt;</title>
        <style>
            html[data-theme=classic] {
                --body-background: #38404e url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADsAAAA7CAQAAABvLDo4AAAAO0lEQVRYw+3NQREAMAzDsEAoq/FHlJHYrR/ZAJSezv/TyUZYLBaLxWKxWCwWi8VisVgsFovFYrFY7LsuzPN8Ex4nN9UAAAAASUVORK5CYII=) 0 0 repeat;
                --body-color: #f1f3f4;
                --button-active-background: #fff;
                --button-active-color: #364f6b;
                --button-background: #38404e;
                --button-border-radius: 5px;
                --button-hover-background: #2d333e;
                --eg-background: transparent;
                --eg-border: transparent;
                --form-background: #f1f3f4;
                --form-border-color: #fff;
                --input-border-color: #fff;
                --input-color: #364f6b;
                --selection-background: #e91e63;
                --selection-color: #f1f3f4;
                --selection-shadow: none;
                --suffix-color: #364f6b;
                --svg-color: #f1f3f4;
                --tips-background: #1b1f23;
                --tips-border-color: transparent;
                --tips-color: #f1f3f4;
                --animation-play-state: paused;
                --current-fill-color: currentColor
            }

            html[data-theme=modern] {
                --body-background: #040d21;
                --body-color: #627597;
                --button-active-background: #0c162d;
                --button-active-color: #00cfc8;
                --button-background: #0c162d;
                --button-border-radius: 100vh;
                --button-hover-background: #040d21;
                --eg-background: #0c162d;
                --eg-border: #202637;
                --form-background: #0c162d;
                --form-border-color: #202637;
                --input-border-color: transparent;
                --input-color: #f78166;
                --selection-background: #00cfc8;
                --selection-color: #040d21;
                --selection-shadow: 0 0 20px #f78166;
                --suffix-color: #627597;
                --svg-color: #627597;
                --tips-background: #0c162d;
                --tips-border-color: #202637;
                --tips-color: #00cfc8;
                --animation-play-state: running;
                --current-fill-color: #00cfc8
            }

            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
                font-family: Menlo,Consolas,Monaco,Lucida Console,Liberation Mono,DejaVu Sans Mono,Bitstream Vera Sans Mono,Courier New,monospace,serif;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
                text-rendering: optimizeLegibility
            }

            body {
                width: 100%;
                height: 100vh;
                font-size: 16px;
                line-height: 1.6;
                transition: all 50ms ease-in-out;
                color: var(--body-color);
                background: var(--body-background)
            }

            ::selection {
                color: var(--selection-color);
                background: var(--selection-background);
                text-shadow: var(--selection-shadow)
            }

            form {
                position: relative;
                width: 100%
            }

            label {
                display: block;
                margin: 0 0 5px 28px;
                font-size: 18px;
                font-weight: 700;
                line-height: 24px;
                text-align: left
            }

            button,input {
                font-size: 18px;
                border: 2px solid var(--form-border-color);
                border-radius: 5px;
                background-color: var(--form-background)
            }

            input {
                width: 72%;
                padding: 6px 10px;
                color: var(--input-color);
                border-top-color: var(--input-border-color);
                border-right-color: var(--input-border-color);
                border-left-color: var(--input-border-color)
            }

            input:active,input:focus {
                outline: 0
            }

            button {
                width: calc(28% - 10px);
                margin-left: 10px;
                padding: 0;
                cursor: pointer;
                user-select: none;
                color: var(--body-color);
                border-top-width: 1px;
                border-bottom-width: 1px;
                border-radius: var(--button-border-radius);
                background-color: var(--button-background)
            }

            button:active,button:focus {
                outline: 0
            }

            button:hover {
                background-color: var(--button-hover-background)
            }

            button.current {
                font-weight: 700;
                color: var(--button-active-color);
                background-color: var(--button-active-background)
            }

            svg {
                visibility: visible;
                width: 24px;
                height: 24px;
                vertical-align: bottom;
                fill: var(--svg-color)
            }

            .lock-switch svg,svg[data-name=copy] {
                width: 20px;
                height: 20px
            }

            p {
                margin: 10px 0
            }

            #main {
                position: relative;
                overflow: hidden;
                width: 100%;
                height: 100vh
            }

            .global-nav {
                position: fixed;
                top: 0;
                right: 0;
                padding: 20px;
                font-size: 0
            }

            .gn-button {
                width: auto;
                margin: 0;
                padding: 8px 20px
            }

            .gn-button:not(:last-child) {
                margin-right: 10px
            }

            .theme-switch {
                position: relative;
                display: inline-block;
                cursor: pointer;
                user-select: none;
                vertical-align: top
            }

            .switch-track {
                width: 24px;
                height: 40px;
                border: 2px solid #627597;
                border-radius: 24px
            }

            .theme-classic,.theme-modern {
                position: absolute;
                right: 0;
                left: 0;
                width: 10px;
                height: 10px;
                margin: 0 auto;
                transition: opacity .2s
            }

            .theme-modern {
                top: 6px;
                opacity: 0
            }

            .theme-classic {
                bottom: 6px
            }

            .switch-icon {
                display: flex;
                align-items: center;
                justify-content: center;
                width: 10px;
                height: 10px;
                font-size: 16px
            }

            .switch-handle {
                position: absolute;
                top: 3px;
                right: 0;
                left: 0;
                width: 16px;
                height: 16px;
                margin: 0 auto;
                transition: transform .2s;
                transform: translateY(0);
                border-radius: 50%;
                background-color: #627597
            }

            .section {
                position: absolute;
                top: calc(50% - 35px);
                right: 0;
                left: 0;
                display: none;
                width: 800px;
                margin: 0 auto;
                transform: translateY(-50%);
                text-align: center
            }

            .section.current {
                display: block
            }

            .section-headline {
                font-size: 28px;
                line-height: 1.25
            }

            .section-flex {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-between
            }

            .flex-item {
                position: relative;
                width: calc(50% - 10px)
            }

            .section-content {
                margin-top: 60px
            }

            .calc-content,.vw-content {
                position: relative;
                margin-top: 25px
            }

            .label-icon {
                position: absolute;
                top: 0;
                left: 0
            }

            .lock-switch .lock-button {
                position: absolute;
                top: 0;
                right: 0;
                cursor: pointer
            }

            .lock-switch input {
                width: calc(72% - 70px)
            }

            .lock {
                display: none
            }

            .locked .lock {
                display: block
            }

            .locked .unlock {
                display: none
            }

            input.vw {
                cursor: default;
                text-align: right;
                border-top-right-radius: 0;
                border-bottom-right-radius: 0
            }

            input.suffix {
                width: 70px;
                cursor: pointer;
                user-select: none;
                text-align: center;
                color: var(--suffix-color);
                border-left-width: 0;
                border-top-left-radius: 0;
                border-bottom-left-radius: 0
            }

            input.result {
                position: absolute;
                top: 9999px
            }

            .button-wrapper {
                width: 72%;
                margin-bottom: 10px;
                justify-content: flex-start
            }

            .button-wrapper button,.button-wrapper input {
                width: 22%;
                margin: 0
            }

            .calc-button+.calc-button {
                margin-left: 10px
            }

            .calc-customize-wrapper {
                display: flex;
                width: 48%;
                margin-left: 10px
            }

            .calc-customize-wrapper .calc-customize-field {
                width: 50%;
                margin-left: 5px;
                padding: 0;
                font-weight: 700;
                text-align: center;
                border-top-width: 1px;
                border-bottom-width: 1px;
                opacity: 0;
                visibility: hidden;
                transition: transform .3s,opacity .3s,visibility 0s .3s;
                transform: translateX(-30%)
            }

            .calc-customize {
                cursor: pointer
            }

            .calc-customize.current+.calc-customize-field {
                opacity: 1;
                visibility: inherit;
                transform: translateX(0);
                transition: transform .3s,opacity .3s,visibility 0s
            }

            .calc-customize.current svg {
                fill: var(--current-fill-color)
            }

            .calc-customize svg {
                fill: currentColor
            }

            .calc {
                margin-top: 10px
            }

            #calc-result {
                cursor: default
            }

            .eg {
                margin-top: 40px;
                padding: 0 10px;
                text-align: left;
                border: 2px solid var(--eg-border);
                border-radius: 5px;
                background-color: var(--eg-background)
            }

            .tips {
                position: relative
            }

            .tips::before {
                position: absolute;
                z-index: 101;
                top: -7px;
                right: 50%;
                bottom: auto;
                display: none;
                width: 0;
                height: 0;
                margin-right: -6px;
                content: '';
                pointer-events: none;
                opacity: 0;
                color: #1b1f23;
                border: 6px solid transparent;
                border-top-color: #1b1f23
            }

            .tips::after {
                position: absolute;
                z-index: 100;
                right: 50%;
                bottom: 100%;
                display: none;
                margin-bottom: 6px;
                padding: 4px 8px;
                font-size: 14px;
                content: attr(aria-label);
                transform: translateX(50%);
                text-align: center;
                white-space: pre;
                text-decoration: none;
                letter-spacing: normal;
                text-transform: none;
                word-wrap: break-word;
                pointer-events: none;
                opacity: 0;
                color: var(--tips-color);
                border: 2px solid var(--tips-border-color);
                border-radius: 5px;
                background-color: var(--tips-background);
                text-shadow: none
            }

            .tips.active::after,.tips.active::before,.tips:active::after,.tips:active::before,.tips:focus::after,.tips:focus::before,.tips:hover::after,.tips:hover::before {
                display: inline-block;
                animation: tooltip-appear .1s ease-in forwards;
                text-decoration: none
            }

            @keyframes tooltip-appear {
                from {
                    opacity: 0
                }

                to {
                    opacity: 1
                }
            }

            .ripple-button {
                position: relative;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                user-select: none;
                overflow: hidden
            }

            .ripple-button:after {
                position: absolute;
                background-color: rgba(255,255,255,.12);
                pointer-events: none;
                content: '';
                border-radius: 50%;
                width: var(--ripple-size,100%);
                height: var(--ripple-size,100%);
                top: 0;
                left: 0;
                top: 0;
                left: 0;
                opacity: 0;
                transform-origin: center center
            }

            .ripple-button.active:after {
                animation: ripple-radius-in 225ms forwards,ripple-opacity-in 75ms forwards
            }

            @keyframes ripple-radius-in {
                from {
                    animation-timing-function: cubic-bezier(.4,0,.2,1);
                    transform: translate(var(--ripple-start,0)) scale(1)
                }

                to {
                    transform: translate(var(--ripple-end,0)) scale(var(--ripple-scale,1))
                }
            }

            @keyframes ripple-opacity-in {
                from {
                    animation-timing-function: linear;
                    opacity: 0
                }

                to {
                    opacity: 1
                }
            }

            .universe {
                position: relative;
                z-index: -1;
                overflow: hidden;
                height: 100vh;
                pointer-events: none;
                opacity: 0;
                visibility: hidden
            }
