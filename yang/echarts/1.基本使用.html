<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#main1 {
				display: inline-block;
				
			}

			#main2 {
				display: inline-block;
			}
		</style>
	</head>
	<body>

		<div id="main1" style="width: 500px;height:500px;">

		</div>
		<div id="main2" style="width: 500px;height:500px;">

		</div>


		<script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.1.2/echarts.common.js"></script>
		<script type="text/javascript">
			console.log(echarts)

			// 基于准备好的dom，初始化echarts实例
			var myChart1 = echarts.init(document.getElementById('main1'));
			myChart1.setOption({
				// 标题和副标题
				title: {
					text: 'ECharts 入门示例',
					subtext: '副标题',
					left: "center"
				},
				xAxis: {
					data: ['衬衫', '羊毛衫', '雪纺衫', '裤子', '高跟鞋', '袜子']
				},
				yAxis: {
					axisLine: {
					      show: true
					    },
				},
				series: [{
					type: 'line',
					data: [5, 20, 96, 10, 10, 20]
				},
				]
			});


			var myChart2 = echarts.init(document.getElementById('main2'));
			myChart2.setOption({
				title: {
					text: 'ECharts 入门示例'
				},

				xAxis: {
					data: ['衬衫', '羊毛衫', '雪纺衫', '裤子', '高跟鞋', '袜子']
				},
				yAxis: {
					show: true
				},
				series: [{
					type: 'bar',
					data: [5, 20, 96, 10, 10, 20]
				}]
			});
		</script>
	</body>
</html>
