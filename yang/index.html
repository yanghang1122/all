<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 引入样式 -->
		
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			.content{
				display: flex;
				width: 826px;
				background-color: red;
			}
			
			.content div{
						width: 190px;
						height: 4vw;
			}
		</style>
	</head>
	<body>
		
		
		
		<script>
			
			function testAwait(){
			   return new Promise((resolve) => {
			       setTimeout(function(){
			          console.log("testAwait");
			          resolve();
			       }, 1000);
			   });
			}
			async function helloAsync(){
			   await testAwait();
			   console.log("helloAsync");
			 }
			helloAsync();
			// testAwait
			// helloAsync
			
			
			
			
			
			
		
		
			
			
		</script>
		
		

	</body>
</html>
