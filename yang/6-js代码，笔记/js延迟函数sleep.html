<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<script>
			console.log(1)
			sleep(5000);
			console.log(3)
			
			
			
			function sleep(second){
				//获取当前时间戳
				let now = Date.now()
				while(true){
					//如果循环获取的当前时间减去 循环外的时间 大于5s就结束循环
					if(Date.now() - now > second){
						return false
					}
				}
			}
			
			
			
			
		</script>
	</body>
</html>
