	<body>
		先查看自己的镜像源：
		
		npm config get registry
		如果获得 https://registry.npmjs.org 则为官方镜像源，而默认的就是官方镜像源，由于官方的镜像服务器在国外，导致下载速度慢，现将镜像源切换到国内的，提高下载速度：
		
		
		
		1. 先去node官网安装 http://nodejs.cn/download/
		   检查node版本  node -v
		
		2. 安装vue脚手架  https://cli.vuejs.org/zh/guide/installation.html
			npm install -g @vue/cli
			检查vue脚手架版本 vue --version
