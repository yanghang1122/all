<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		<style type="text/css">
		
		
		img{
			width: 100%;
		}
			#img1{
				width: 5vw;
				display: none;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<div id="img1">
			<img src="../img/u=2669836638,2746015694&fm=26&fmt=auto&gp=0.jpeg" >
		</div>
		
		
		
		<script type="text/javascript">
			
			window.onload = function(){
				var img1 = document.getElementById("img1");
				
				document.onmousedown = function(e){
					var lef = e.clientX;
					var top = e.clientY;
				
					img1.style.left = lef+"px";
					img1.style.top = top+"px";
					img1.style.display = "block";
					document.onmouseup = function(){
						img1.style.display = "none";
					};
					
				}
				
				
			}
			
			
		</script>
		
	</body>
</html>
