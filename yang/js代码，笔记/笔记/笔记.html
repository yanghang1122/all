			/*js栈和堆的区别
			一、  堆(heap)和栈(stack)
			栈(stack): 由操作系统自动分配内存空间，自动释放，存储的是基础变量以及一些对象的引用变量，占据固定大小的空间。
			堆(heap)：由操作系统动态分配的内存，大小不定也不会自动释放，一般由程序员分配释放，也可由垃圾回收机制回收。
				
			二、  基本类型和引用类型
			基本类型：String，Number，Boolean，Null，Undefined 简单的数据段，存放在栈内存中，占据固定大小的空间。
			引用类型：Function，Array，Object 当我们需要访问这三种引用类型的值时，首先得从栈中获得该对象的地址，然后再从堆内存中取得所需的数据。
				
			三、  传值和传址
			从一个变量复向另一个变量复制基本类型的值，会创建这个值的副本
			从一个向另一个变量复制引用类型的值，复制的其实是地址，因此两个变量最终指向同一个对象。即复制的是栈中的地址而不是堆中的对象。*/
